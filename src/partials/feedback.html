<section class="feedback" id="reviews">
  <div class="container">
    <h2 class="visually-hidden">Feedbacks our visitors</h2>

    <!-- SLIDER -->
    <div class="feedback-slider swiper">
      <div class="swiper-wrapper">
        <!-- Here slides will be generated -->
      </div>

      <!-- ARROWS -->
      <button class="nav-arrow prev-arrow" aria-label="Previous feedback">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M15 18L9 12L15 6"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <button class="nav-arrow next-arrow" aria-label="Next feedback">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M9 18L15 12L9 6"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <!-- CUSTOM DOTS -->
    <div class="feedback-navigation">
      <div class="custom-pagination">
        <span class="dot dot-first active"></span>
        <span class="dot dot-middle"></span>
        <span class="dot dot-last"></span>
      </div>
    </div>
  </div>
</section>
